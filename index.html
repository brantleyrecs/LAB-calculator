<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wireframe">
    <div>
      <div class="output">
        <div data-previous-operand class="previous-operand">123 +</div>
        <div data-current-operand class="current-operand">456</div>
      </div>
      <div class="top-buttons">
          <div data-clear id="clear" display:inline-block;padding:1px 5px;"><button type="button" class="btn">C</button></div>
          <div data-delete id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">&#8592;</button></div>
          <div data-operation id="function" display:inline-block;padding:1px 5px;"><button type="button" class="btn">&divide;</button></div>
      </div>
      <div class="sec-buttons">
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">7</button></div>
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">8</button></div>
      <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">9</button></div>
      <div data-operation id="function" display:inline-block;padding:1px 5px;"><button type="button" class="btn">&times;</button></div>
      </div>
      <div class="third-buttons">
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">4</button></div>
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">5</button></div>
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">6</button></div>
        <div data-operation id="function" display:inline-block;padding:1px 5px;"><button type="button" class="btn">&minus;</button></div>
      </div>
      <div class="forth-buttons">
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button"
            class="btn">1</button></div>
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button" class="btn">2</button></div>
        <div data-number id="sqr" display:inline-block;padding:1px 5px;"><button type="button"
            class="btn">3</button></div>
        <div data-operation id="function"><button type="button" class="btn">&plus;</button></div>
      </div>
        <div class="fifth-buttons">
          <div data-number id="zero" display:inline-block;padding:1px 5px;"><button type="button"
              class="btn">0</button></div>
          <div data-equals id="function"><button type="button" class="btn">&equals;</button></div>
        </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
