<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wireframe">
    <div>
      <div class="top-buttons">
          <div id="clear" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">C</button></div>
          <div id="sqr" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">&#8592;</button></div>
          <div id="sqr" style="background:#df974c;display:inline-block;padding:1px 5px;"><button type="button" class="btn">&divide;</button></div>
      </div>
      <div class="sec-buttons">
        <div id="sqr" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">7</button></div>
        <div id="sqr" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">8</button></div>
      <div id="sqr" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">9</button></div>
        <div><button type="button" class="btn">&times;</button></div>
      </div>
      <div class="third-buttons">
        <div id="sqr" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">4</button></div>
        <div id="sqr" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">5</button></div>
        <div id="sqr" style="background:#d8d9db;display:inline-block;padding:1px 5px;"><button type="button" class="btn">6</button></div>
        <div><button type="button" class="btn">&minus;</button></div>
      </div>
      <div class="forth-buttons">
        <button type="button" class="btn btn-primary"
          style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 50px; --bs-btn-font-size: .75rem;">
          1
        </button>
        <button type="button" class="btn btn-primary"
          style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 50px; --bs-btn-font-size: .75rem;">
          2
        </button>
        <button type="button" class="btn btn-primary"
          style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 50px; --bs-btn-font-size: .75rem;">
          3
        </button>
        <button type="button" class="btn btn-primary"
          style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 50px; --bs-btn-font-size: .75rem;">
          &plus;
        </button>
      </div>
      <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 150px; --bs-btn-font-size: .75rem;">
        0
      </button>
      <button id="function" type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 50px; --bs-btn-font-size: .75rem;">
        &equals;
      </button>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
